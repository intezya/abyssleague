services:
  websocket-api-gateway:
    container_name:
      websocket-api-gateway
    build:
      context: .
      dockerfile: ./deployments/docker/websocket.Dockerfile
    ports:
      - "127.0.0.1:8090:8090"
      - "127.0.0.1:50051:50051"
      - "127.0.0.1:50052:50052"
    environment:
      - HTTP_PORT=${WEBSOCKET_HTTP_PORT:-8090}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}
      - ENV_TYPE=${ENV_TYPE:-dev}
      - LOKI_ENDPOINT_URL=http://loki:3100/loki/api/v1/push
      - LOKI_LABELS={"app":"websocket-api-gateway", "env":"${ENV_TYPE}"}
      - GRPC_SERVER_PORTS=${GRPC_SERVER_PORT_START_FROM}
      - WEBSOCKET_HUBS=${WEBSOCKET_HUBS}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8090/ping" ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 15s
    networks:
      monitoring:

  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: prometheus
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    depends_on:
      - websocket-api-gateway
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
      - loki
    networks:
      - monitoring

  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - /var/log:/var/log
      - ./monitoring/promtail/config.yml:/etc/promtail/config.yml
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - monitoring

networks:
  monitoring:
    driver: bridge

volumes:
  grafana_data:
  loki_data:
